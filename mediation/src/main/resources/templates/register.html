<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ResolveIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 mx-auto shadow p-4 rounded">
        <h3 class="text-center mb-4">Register for ResolveIt</h3>

        <form th:action="@{/register/save}" th:object="${userDetails}" method="post">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" th:field="*{phone_no}" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Enter your address" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control" placeholder="Enter your city" required>
            </div>

            <div class="mb-3">
                <label class="form-label">State</label>
                <input type="text" th:field="*{state}" class="form-control" placeholder="Enter your state" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="text" th:field="*{pincode}" class="form-control" placeholder="Enter your pincode" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with <span th:text="${advisor.name}">Advisor</span></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .advisor-info {
            display: flex;
            align-items: center;
        }
        .advisor-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid white;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .message-user {
            justify-content: flex-end;
        }
        .message-advisor {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
        }
        .message-user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message-advisor .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        .message-input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .no-messages {
            text-align: center;
            color: #999;
            padding: 50px 0;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/resolve-it-through-mediation">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" class="me-2" />
      ResolveIt
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/legal-advisors/' + ${advisor.advisorId}}">
            <i class="bi bi-arrow-left me-1"></i>Back to Profile
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Chat Container -->
<div class="chat-container">

  <!-- Chat Header -->
  <div class="chat-header">
    <div class="advisor-info">
      <img th:src="${advisor.profilePicture}" alt="Advisor" class="advisor-avatar">
      <div>
        <h5 class="mb-0" th:text="${advisor.name}">Advisor Name</h5>
        <small th:text="${advisor.yearOfStudy} + ', ' + ${advisor.university}">
          Final Year, University Name
        </small>
      </div>
    </div>
    <div>
            <span th:if="${advisor.availabilityStatus}" class="badge bg-success">
                <i class="bi bi-circle-fill me-1"></i> Online
            </span>
      <span th:unless="${advisor.availabilityStatus}" class="badge bg-secondary">
                <i class="bi bi-circle-fill me-1"></i> Offline
            </span>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="chat-messages" id="chatMessages">

    <!-- No Messages -->
    <div class="no-messages" th:if="${messages.isEmpty()}">
      <i class="bi bi-chat-dots fs-1 text-muted mb-3"></i>
      <h5 class="text-muted">No messages yet</h5>
      <p class="text-muted">Start the conversation by sending a message below</p>
    </div>

    <!-- Message Loop -->
    <div th:each="msg : ${messages}">
      <div th:class="${msg.senderType == 'USER' ? 'message message-user' : 'message message-advisor'}">
        <div class="message-bubble">
          <div th:text="${msg.message}">Message content</div>
          <div class="message-time" th:text="${#temporals.format(msg.sentAt, 'MMM dd, yyyy HH:mm')}">
            Time
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="message-input-area">
    <form th:action="@{'/legal-advisors/' + ${advisor.advisorId} + '/send-message'}" method="post" id="messageForm">
      <div class="input-group">
        <input type="text" name="message" class="form-control form-control-lg"
               placeholder="Type your message..." required autocomplete="off" id="messageInput">
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-send-fill me-1"></i> Send
        </button>
      </div>
    </form>

    <!-- Quick Tips -->
    <div class="mt-3">
      <small class="text-muted">
        <i class="bi bi-info-circle me-1"></i>
        <strong>Tip:</strong> Be specific about your legal query for better assistance.
      </small>
    </div>
  </div>
</div>

<!-- Success/Error Messages -->
<div th:if="${success}" class="container mt-3">
  <div class="alert alert-success alert-dismissible fade show">
    <i class="bi bi-check-circle-fill me-2"></i>
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>

<div th:if="${error}" class="container mt-3">
  <div class="alert alert-danger alert-dismissible fade show">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-scroll to bottom of messages
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Focus message input on load
    document.getElementById('messageInput').focus();

    // Auto-scroll on new message
    document.getElementById('messageForm').addEventListener('submit', function() {
        setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
    });
</script>
</body>
</html>

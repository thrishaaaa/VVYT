<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .schedule-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .btn-primary {
            border-radius: 8px;
        }

        .meeting-table {
            margin-top: 40px;
        }

        table th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
        }

        table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" class="me-2" />
        <span class="logo-text">Resolve It</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center">
            <li class="nav-item"><a class="nav-link" href="/resolve-it-through-mediation">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/askChatBot">Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Law Colleges</a></li>
            <li class="nav-item"><a class="nav-link" href="/sign-in">Sign In</a></li>
            <li class="nav-item"><a class="nav-link" href="/sign-up">Sign Up</a></li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                   data-bs-toggle="dropdown">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg"
                         alt="Profile" class="rounded-circle me-2" width="30" height="30">
                    <span>User Name</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<!-- Schedule Meeting Card -->
<div class="container">
    <div class="schedule-card">
        <h2>Schedule a New Meeting</h2>

        <!--  Schedule Form -->
        <form th:action="@{/mediators/schedule}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Meeting Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="Enter meeting title" required>
                </div>

                <div class="col-md-6">
                    <label for="mediatorId" class="form-label">Select Mediator</label>
                    <select id="mediatorId" name="mediatorId" class="form-select" required>
                        <option value="">-- Select Mediator --</option>
                        <option th:each="mediator : ${mediators}"
                                th:value="${mediator.id}"
                                th:text="${mediator.firstName + ' ' + mediator.lastName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="col-md-6">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Meeting Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                          placeholder="Enter meeting details "></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Schedule Meeting</button>
            </div>
        </form>
    </div>

    <!-- Scheduled Meetings Table -->
    <div class="meeting-table">
        <h3 class="text-center mt-5 mb-4 text-primary">Scheduled Meetings</h3>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Meeting Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Mediator</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meeting : ${meetings}">
                <td th:text="${meeting.id}"></td>
                <td th:text="${meeting.title}"></td>
                <td th:text="${meeting.date}"></td>
                <td th:text="${meeting.time}"></td>
                <td th:text="${meeting.mediator.firstName + ' ' + meeting.mediator.lastName}"></td>
                <td th:text="${meeting.description}"></td>
                <td>
                    <a th:href="@{'/meetings/delete/' + ${meeting.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(meetings)}">
                <td colspan="7" class="text-muted text-center">No meetings scheduled yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/resolve-it-through-mediation" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
